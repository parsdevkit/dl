<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f0f2f5, #e9ecef);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }
        a, .button {
            color: #ffffff;
            background-color: #007bff;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
        a:hover, .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .button-secondary {
            margin-top: 20px;
            background-color: #6c757d;
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        }
        .button-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname.split('/');
            if (path.length === 4 && path[1] === 'pars') {
                const tag = path[2];
                const file = path[3];
                window.location.href = `https://github.com/parsdevkit/pars/releases/download/${tag}/${file}`;
            } else {
                document.querySelector('.container').innerHTML = `
                    <h1>Invalid URL</h1>
                    <p>The provided URL is not valid. Please check and try again.</p>
                    <button onclick="history.back()" class="button button-secondary">Go Back</button>
                `;
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You are being redirected to the download page. If you are not redirected automatically in 5 seconds, click the button below:</p>
        <a href="https://github.com/parsdevkit/pars/releases" class="button">Go to the Download Page</a>
    </div>
</body>
</html>
